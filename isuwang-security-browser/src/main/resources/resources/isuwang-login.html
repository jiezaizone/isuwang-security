<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h2>登录页面</h2>
    <form action="/isuwang/login" method="post">
        <table>
            <tr>
                <td>User:</td>
                <td><input type='text' name='username' value=''>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='password' name='password'/></td>
            </tr>
            <tr>
                <td>图形验证码:</td>
                <td>
                    <input type='text' name='imageCode'/>
                    <img src="/code/image?width=200" alt="">
                </td>
            </tr>
            <tr>
                <td colspan='2'>记住我：x<input name="remember-me" type="checkbox" value="true"/></td>
            </tr>
            <tr>
                <td colspan='2'><input name="submit" type="submit" value="Login"/></td>
            </tr>

        </table>
    </form>

</body>
</html>
